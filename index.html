    <script>
        const audio = document.getElementById('audio');
        const sliderThumb = document.getElementById('slider-thumb');
        const sliderContainer = document.querySelector('.slider-container');

        function startBackground() {
            document.getElementById('overlay').style.display = 'none';
            const backgroundVideo = document.getElementById('background');
            backgroundVideo.style.display = 'block';
            backgroundVideo.play(); // Start playing the video

            const box = document.getElementById('box');
            box.style.opacity = '1';
            box.style.display = 'flex';

            setTimeout(() => {
                document.getElementById('blood-image').style.display = 'block';
                document.getElementById('blood-image').style.opacity = '1';
            }, 50);

            setTimeout(() => {
                document.getElementById('text').style.opacity = '1';
            }, 100);

            setTimeout(() => {
                document.getElementById('subtext').style.opacity = '1';
            }, 150);

            setTimeout(() => {
                document.getElementById('roblox-image').style.display = 'block';
                document.getElementById('roblox-image').style.opacity = '1';
            }, 200);

            setTimeout(() => {
                document.getElementById('volume-slider').style.display = 'block';
                document.getElementById('volume-slider').style.opacity = '1';
            }, 250);

            audio.play();
            audio.volume = 1;
            updateSliderPosition();
        }

        function changeVolume(newVolume) {
            audio.volume = newVolume;
            updateSliderPosition();
        }

        function updateSliderPosition() {
            const sliderValue = audio.volume;
            const thumb = document.getElementById('slider-thumb');
            const containerWidth = sliderContainer.clientWidth;
            const thumbWidth = thumb.clientWidth;
            const newPosition = sliderValue * (containerWidth - thumbWidth / 2);
            thumb.style.left = newPosition + 'px';
        }

        sliderThumb.addEventListener('mousedown', function(e) {
            e.preventDefault();
            const containerRect = sliderContainer.getBoundingClientRect();
            const handleMouseMove = (event) => {
                let offsetX = event.clientX - containerRect.left;
                offsetX = Math.max(0, Math.min(offsetX, containerRect.width));
                const newVolume = offsetX / containerRect.width;
                changeVolume(newVolume);
            };

            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', () => {
                document.removeEventListener('mousemove', handleMouseMove);
            }, { once: true });
        });

        sliderContainer.addEventListener('click', (event) => {
            const offsetX = event.clientX - sliderContainer.getBoundingClientRect().left;
            const newVolume = Math.max(0, Math.min(offsetX / sliderContainer.clientWidth, 1));
            changeVolume(newVolume);
        });

        window.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            showNotification();
        });

        window.addEventListener('dragstart', (e) => {
            e.preventDefault();
        });

        function showNotification() {
            const notification = document.getElementById('notification');
            const progress = document.getElementById('progress');
            let width = 100;

            setTimeout(() => {
                notification.style.display = 'block';
                notification.style.bottom = '20px';
                notification.style.opacity = '1';
            }, 10);

            const progressInterval = setInterval(() => {
                width -= 20;
                progress.style.width = width + '%';

                if (width <= 0) {
                    clearInterval(progressInterval);
                    notification.style.bottom = '-100px';
                    notification.style.opacity = '0';
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        }

        const coords = { x: 0, y: 0 };
        const circles = document.querySelectorAll(".circle");

        const colors = [
            "#005cb9", "#114f9c", "#174280", "#193566", 
            "#17294c", "#141e34", "#0f121d", "#000000"
        ];

        circles.forEach(function (circle, index) {
            circle.x = 0;
            circle.y = 0;
            circle.style.backgroundColor = colors[index % colors.length];
        });

        window.addEventListener("mousemove", function(e) {
            coords.x = e.clientX;
            coords.y = e.clientY;
        });

        function animateCircles() {
            let x = coords.x;
            let y = coords.y;

            circles.forEach(function (circle, index) {
                circle.style.left = x - 12 + "px";
                circle.style.top = y - 12 + "px";
                circle.style.transform = `scale(${(circles.length - index) / circles.length}`;

                circle.x = x;
                circle.y = y;

                const nextCircle = circles[index + 1] || circles[0];
                x += (nextCircle.x - x) * 0.3;
                y += (nextCircle.y - y) * 0.3;
            });

            requestAnimationFrame(animateCircles);
        }

        animateCircles();
    </script>
